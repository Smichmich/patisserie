name: Deploy to azure app services
on:
  push:
     branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: CD to backend directory
        run: cd patisserie-back

      - name: Install dependencies
        run: npm install

      - name: Deploy to azure App services
        uses: actions/webapps-deploy
        with:
          app-name: patisserie-app
          publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
          package: .